<!DOCTYPE html>
<html>
<head>
	<title>Vue Training</title>
</head>
<body>

	<div id="app">
		
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>

		<input type="text">
		<button>Add Name</button>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

	<script>

		new Vue ({
			el: '#app',
			data: {
				names: ['Joe','Mary','Bob','Chicken']
			}

			// mounted() {
			// 	document.querySelector...
			// }
		})

	</script>

</body>
</html>
