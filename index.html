<!DOCTYPE html>
<html>
<head>
	<title>Vue Training</title>

	<!-- 
	** Cheat Sheet **
	
	Shorthand
		v-on: => @
		v-bind: => :

	 -->

	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

	 <style type="text/css">
	 	body {
	 		padding: 40px;
	 	}
	 </style>
</head>
<body>

	<div id="app" class="container">
		<progress-view inline-template>
			<div>
				<h1>Get 10 in a row!</h1>
				<h2>Your progress is {{ completionRate }} / 10</h2>
				<div v-show="!win" >
					<!-- <button @click="increaseCompletionRate()">More Progress</button> -->

					<form @submit.prevent="evaluateAnswer()">
						<label for="maths">What is {{quantA}} +  {{quantB}}?</label>
						<input id="maths" type="text" name="maths" v-model="answer">
						<input type="submit" value="submit">
					</form>
				</div>
				<div v-show="win">
					<p>You are the winner!</p>
					<button @click="startAgain()">Start Again</button>
				</div>
				<p v-show="failed">YOU FAILED. SAD!</p>
			</div>
		</progress-view>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
