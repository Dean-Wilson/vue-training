<!DOCTYPE html>
<html>
<head>
	<title>Vue Training</title>

	<!-- 
	** Cheat Sheet **
	
	Shorthand
		v-on: => @
		v-bind: => :

	 -->
</head>
<body>

	<div id="app">
		
		<button v-bind:disabled="isDisabled">Hover over me</button>

		<button v-on:click="disableToggle()">Toggle disabling of the other Button</button>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

	<script>

		new Vue ({
			el: '#app',
			data: {
				isDisabled: false
			},
			methods: {
				disableToggle: function() {
					this.isDisabled = !this.isDisabled;
				}
			}
		})

	</script>

</body>
</html>
